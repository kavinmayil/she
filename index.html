<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Birthday Boomi üíñ</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: 'Segoe UI', sans-serif;
}

body{
  background: linear-gradient(135deg,#fff0f5,#ffe4ec);
  overflow:hidden;
  color:#6a0032;
}

/* SLIDESHOW */
.slideshow{
  position:fixed;
  inset:0;
  z-index:-1;
}

.slideshow img{
  position:absolute;
  width:100%;
  height:100%;
  object-fit:cover;
  opacity:0;
  animation:fade 24s infinite;
  filter: brightness(0.85);
}

.slideshow img:nth-child(1){animation-delay:0s;}
.slideshow img:nth-child(2){animation-delay:6s;}
.slideshow img:nth-child(3){animation-delay:12s;}
.slideshow img:nth-child(4){animation-delay:18s;}

@keyframes fade{
  0%{opacity:0;}
  10%{opacity:1;}
  25%{opacity:1;}
  35%{opacity:0;}
}

/* WHITE OVERLAY */
.overlay{
  position:fixed;
  inset:0;
  background:rgba(255,255,255,0.75);
}

/* CONTENT */
.content{
  position:relative;
  height:100vh;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  text-align:center;
  padding:20px;
  animation:fadeIn 2s ease;
}

@keyframes fadeIn{
  from{opacity:0; transform:translateY(30px);}
  to{opacity:1; transform:translateY(0);}
}

h1{
  font-size:2.7em;
  color:#d6336c;
  margin-bottom:8px;
}

.cake{
  font-size:65px;
  margin-bottom:12px;
}

/* PHOTO CARD */
.photo-card{
  width:260px;
  height:360px;
  border-radius:25px;
  overflow:hidden;
  box-shadow:0 20px 40px rgba(214,51,108,0.3);
  background:white;
  margin:10px 0 18px;
  animation:float 4s ease-in-out infinite;
}

@keyframes float{
  0%,100%{transform:translateY(0);}
  50%{transform:translateY(-10px);}
}

.photo-card img{
  width:100%;
  height:100%;
  object-fit:cover;
}

/* TEXT */
#text{
  max-width:720px;
  font-size:1.15em;
  line-height:1.9;
  color:#7a003c;
  min-height:170px;
}

/* BUTTON */
.voice-btn{
  margin-top:18px;
  padding:14px 30px;
  font-size:16px;
  border-radius:30px;
  border:none;
  background:#ff85a2;
  color:white;
  cursor:pointer;
  box-shadow:0 8px 20px rgba(255,133,162,0.4);
  transition:0.3s;
}

.voice-btn:hover{
  background:#d6336c;
  transform:scale(1.05);
}

/* FLOATING EMOJIS */
.float{
  position:fixed;
  bottom:-30px;
  animation:rise linear infinite;
  opacity:0.8;
}

@keyframes rise{
  from{transform:translateY(0); opacity:1;}
  to{transform:translateY(-120vh); opacity:0;}
}
</style>
</head>

<body>

<div class="slideshow">
  <img src="boomipic/pic1.jpg">
  <img src="boomipic/pic2.jpg">
  <img src="boomipic/pic3.jpg">
  <img src="boomipic/pic4.jpg">
</div>

<div class="overlay"></div>

<div class="content">
  <h1>Happy Birthday Boomi üíñ</h1>
  <div class="cake">üéÇ</div>

  <div class="photo-card">
    <img id="cardImg" src="boomipic/pic1.jpg">
  </div>

  <div id="text"></div>

  <button class="voice-btn" onclick="playVoice()">üéß Do you hear me?</button>
</div>

<audio id="bgmusic" autoplay loop>
  <source src="bgmusic.mp3" type="audio/mpeg">
</audio>

<audio id="voice">
  <source src="voice.mp3" type="audio/mpeg">
</audio>

<script>
/* PHOTO CARD CHANGE */
const pics=[
  "boomipic/pic1.jpg",
  "boomipic/pic2.jpg",
  "boomipic/pic3.jpg",
  "boomipic/pic4.jpg"
];
let p=0;
setInterval(()=>{
  p=(p+1)%pics.length;
  document.getElementById("cardImg").src=pics[p];
},4000);

/* TYPEWRITER */
const msg=`Boomi‚Ä¶
Nee vandhadhukku apram
en life soft-aa maaruchu.

Naan perfect illa,
aana nee genuine-aa irundha.

En thappu,
en overthinking,
ellaaam irundhaalum
nee en pakkam ninna.

Unna romba miss pannuren.
Inniku nee sirichaa,
adhu podhum.

Happy Birthday ü§ç
‚Äî Mayil`;
let i=0;
function type(){
  if(i<msg.length){
    document.getElementById("text").innerHTML+=msg.charAt(i);
    i++;
    setTimeout(type,45);
  }
}
type();

/* MUSIC CONTROL */
function playVoice(){
  const bg=document.getElementById("bgmusic");
  const v=document.getElementById("voice");
  bg.pause();
  bg.currentTime=0;
  v.play();
}

/* FLOATING EMOJIS */
const emojis=["üíñ","üòä","üòç","üíï","‚ú®"];
setInterval(()=>{
  const e=document.createElement("div");
  e.className="float";
  e.innerHTML=emojis[Math.floor(Math.random()*emojis.length)];
  e.style.left=Math.random()*100+"vw";
  e.style.fontSize=(Math.random()*22+14)+"px";
  e.style.animationDuration=(Math.random()*4+4)+"s";
  document.body.appendChild(e);
  setTimeout(()=>e.remove(),8000);
},350);
</script>

</body>
</html>
