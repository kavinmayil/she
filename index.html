<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Birthday Boomi üíñ</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Segoe UI',sans-serif;
}

body{
  background:linear-gradient(135deg,#fff0f6,#ffe4ec);
  overflow:hidden;
  color:#7a003c;
}

/* TAP SCREEN */
#tapScreen{
  position:fixed;
  inset:0;
  background:#fff0f6;
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:9999;
  font-size:22px;
  color:#d6336c;
  text-align:center;
  cursor:pointer;
}

/* SLIDESHOW BACKGROUND */
.slideshow{
  position:fixed;
  inset:0;
  z-index:-2;
}
.slideshow img{
  position:absolute;
  width:100%;
  height:100%;
  object-fit:cover;
  opacity:0;
  animation:fade 24s infinite;
  filter:brightness(0.9);
}
.slideshow img:nth-child(1){animation-delay:0s;}
.slideshow img:nth-child(2){animation-delay:6s;}
.slideshow img:nth-child(3){animation-delay:12s;}
.slideshow img:nth-child(4){animation-delay:18s;}

@keyframes fade{
  0%{opacity:0;}
  10%{opacity:1;}
  25%{opacity:1;}
  35%{opacity:0;}
}

/* WHITE OVERLAY */
.overlay{
  position:fixed;
  inset:0;
  background:rgba(255,255,255,0.75);
  z-index:-1;
}

/* CONTENT */
.content{
  height:100vh;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  text-align:center;
  padding:20px;
  animation:fadeIn 2s ease;
}
@keyframes fadeIn{
  from{opacity:0;transform:translateY(30px);}
  to{opacity:1;transform:translateY(0);}
}

h1{
  color:#d6336c;
  font-size:2.7em;
}
.cake{
  font-size:65px;
  margin:8px 0;
}

/* PHOTO CARD */
.photo-card{
  width:260px;
  height:360px;
  background:white;
  border-radius:25px;
  box-shadow:0 20px 40px rgba(214,51,108,0.3);
  overflow:hidden;
  margin:10px 0 18px;
  animation:float 4s ease-in-out infinite;
}
@keyframes float{
  0%,100%{transform:translateY(0);}
  50%{transform:translateY(-10px);}
}
.photo-card img{
  width:100%;
  height:100%;
  object-fit:cover;
}

/* TEXT */
#text{
  max-width:720px;
  font-size:1.15em;
  line-height:1.9;
  min-height:160px;
}

/* BUTTONS */
.btn{
  margin-top:12px;
  padding:14px 30px;
  border-radius:30px;
  border:none;
  background:#ff85a2;
  color:white;
  font-size:16px;
  cursor:pointer;
  box-shadow:0 8px 20px rgba(255,133,162,0.4);
  transition:.3s;
}
.btn:hover{
  background:#d6336c;
  transform:scale(1.05);
}

/* MESSAGE BOX */
#msgBox{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.6);
  z-index:9999;
  align-items:center;
  justify-content:center;
}
#msgInner{
  background:white;
  padding:20px;
  border-radius:20px;
  width:90%;
  max-width:350px;
  text-align:center;
}
#msgInner textarea{
  width:100%;
  height:100px;
  border-radius:10px;
  border:1px solid #ccc;
  padding:10px;
  margin-top:10px;
}

/* FLOATING EMOJIS */
.float{
  position:fixed;
  bottom:-30px;
  animation:rise linear infinite;
  opacity:0.85;
}
@keyframes rise{
  from{transform:translateY(0);opacity:1;}
  to{transform:translateY(-120vh);opacity:0;}
}
</style>
</head>

<body>

<div id="tapScreen">Tap anywhere to begin üíó</div>

<div class="slideshow">
  <img src="boomipic/pic1.jpg">
  <img src="boomipic/pic2.jpg">
  <img src="boomipic/pic3.jpg">
  <img src="boomipic/pic4.jpg">
</div>

<div class="overlay"></div>

<div class="content">
  <h1>Happy Birthday Boomi üíñ</h1>
  <div class="cake">üéÇ</div>

  <div class="photo-card">
    <img id="cardImg" src="boomipic/pic1.jpg">
  </div>

  <div id="text"></div>

  <button class="btn" onclick="playVoice()">üéß Do you hear me?</button>
  <button class="btn" onclick="openMessage()">üíå Message me</button>
</div>

<!-- AUDIO -->
<audio id="bgmusic" loop>
  <source src="bgmusic.mp3" type="audio/mpeg">
</audio>

<audio id="voice">
  <source src="voice.mp3" type="audio/mpeg">
</audio>

<!-- MESSAGE BOX -->
<div id="msgBox">
  <div id="msgInner">
    <h3 style="color:#d6336c;">Send me a message üíó</h3>
    <textarea id="msgText" placeholder="Type something for me..."></textarea>
    <br><br>
    <button class="btn" onclick="sendMail()">Send üíå</button>
  </div>
</div>

<script>
/* START MUSIC ON TAP */
const bg=document.getElementById("bgmusic");
document.getElementById("tapScreen").onclick=()=>{
  bg.play();
  document.getElementById("tapScreen").style.display="none";
};

/* PHOTO CHANGE */
const pics=["boomipic/pic1.jpg","boomipic/pic2.jpg","boomipic/pic3.jpg","boomipic/pic4.jpg"];
let p=0;
setInterval(()=>{
  p=(p+1)%pics.length;
  document.getElementById("cardImg").src=pics[p];
},4000);

/* TYPEWRITER */
const msg=`Boomi‚Ä¶
Nee vandhadhukku apram
en life soft-aa maaruchu.

Naan perfect illa,
aana nee genuine-aa irundha.

En thappu,
en overthinking,
ellaaam irundhaalum
nee en pakkam ninna.

Unna romba miss pannuren.
Inniku nee sirichaa,
adhu podhum.

Happy Birthday ü§ç My Dear Girl`;
let i=0;
(function type(){
  if(i<msg.length){
    document.getElementById("text").innerHTML+=msg.charAt(i++);
    setTimeout(type,45);
  }
})();

/* VOICE */
function playVoice(){
  bg.pause();
  bg.currentTime=0;
  document.getElementById("voice").play();
}

/* MESSAGE */
function openMessage(){
  document.getElementById("msgBox").style.display="flex";
}
function sendMail(){
  const t=document.getElementById("msgText").value.trim();
  if(!t)return alert("Please type something üíó");
  window.location.href=
   "mailto:kavinmayil123@gmail.com?subject="
   +encodeURIComponent("Boomi sent a message")
   +"&body="+encodeURIComponent(t);
}

/* FLOATING EMOJIS */
const emojis=["üíñ","üòä","üòç","üíï","‚ú®"];
setInterval(()=>{
  const e=document.createElement("div");
  e.className="float";
  e.innerHTML=emojis[Math.floor(Math.random()*emojis.length)];
  e.style.left=Math.random()*100+"vw";
  e.style.fontSize=(Math.random()*22+14)+"px";
  e.style.animationDuration=(Math.random()*4+4)+"s";
  document.body.appendChild(e);
  setTimeout(()=>e.remove(),8000);
},350);
</script>

</body>
</html>
