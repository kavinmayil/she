<!DOCTYPE html>

<head>
<meta charset="UTF-8">

<style>
body{
  margin:0;
  font-family:'Cursive',sans-serif;
  background:url('home.jpeg') no-repeat center center fixed;
  background-size:cover;
  color:white;
  text-align:center;
  min-height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:space-between;
}

/* Tap Screen */
#tap{
  position:fixed;
  inset:0;
  background:rgba(255,192,203,0.95);
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:9999;
  font-size:1.6em;
  color:#b30059;
  cursor:pointer;
  animation:pulse 1.5s infinite;
}

header{
  font-size:2em;
  margin-top:15px;
  text-shadow:2px 2px 6px black;
  animation:heartbeat 2s infinite;
}

.dialogues{
  background:rgba(255,255,255,0.2);
  margin:15px;
  padding:15px;
  border-radius:20px;
  font-size:1.2em;
  backdrop-filter:blur(5px);
}

/* Image slider */
.image-box{
  position:relative;
  width:90%;
  max-width:300px;
  margin:0 auto;
}

.image-box img{
  width:100%;
  border-radius:25px;
  box-shadow:0 8px 20px rgba(0,0,0,0.6);
  animation:fade 12s infinite;
}

.caption{
  font-style:italic;
  margin:15px;
  text-shadow:1px 1px 4px black;
}

.buttons{
  margin-bottom:20px;
}

button{
  border:none;
  padding:12px 20px;
  border-radius:30px;
  background:#ff4d6d;
  color:white;
  font-size:1em;
  cursor:pointer;
  margin:8px;
  box-shadow:0 4px 10px rgba(0,0,0,0.4);
}

button:hover{
  background:#ff1f4a;
}

@keyframes heartbeat{
  0%,100%{transform:scale(1);}
  50%{transform:scale(1.2);}
}

@keyframes pulse{
  0%,100%{opacity:1;}
  50%{opacity:0.6;}
}

@keyframes fade{
  0%{opacity:0;}
  10%{opacity:1;}
  30%{opacity:1;}
  40%{opacity:0;}
  100%{opacity:0;}
}
</style>
</head>
